<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Áreas - BigCondomínios</title>
    <link rel="stylesheet" href="/BigCondominios-frontend/public/styles/agendamentoArea.css"/>
    <link rel="stylesheet" href="/BigCondominios-frontend/public/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>

<body>
  <main class="content">
        <header id="navbar"></header>
    <script>
        fetch('/BigCondominios-frontend/src/pages/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>
        <!-- Seção de Agendamento -->
        <section class="secaoReservas">
            <h2>Agendar Área Comum</h2>
            <div class="formReserva">
                <div class="grupoCampo">
                    <label for="areaSelect">Área:</label>
                    <select id="areaSelect">
                        <option value="">Selecione uma área</option>
                    </select>
                </div>

                <div class="grupoCampo">
                    <label for="inicioReserva">Data do Aluguel:</label>
                    <input type="date" name="inicioReserva" id="dataReserva">
                </div>

                <div class="grupoCampo">
                    <label for="moradorSelect">Morador:</label>
                    <select id="moradorSelect">
                        <option value="">Selecione um morador</option>
                    </select>
                </div>

                <button class="botaoAgendar" onclick="validarDataReserva()">Agendar</button>
            </div>

            <h2>Reservas Futuras</h2>
            <table class="tabelaReservas">
                <thead>
                    <tr>
                        <th>Área</th>
                        <th>Data Reserva</th>
                        <th>Morador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaReservas">
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="/BigCondominios-frontend/src/controllers/areaComumController.js"></script>
    <script src="/BigCondominios-frontend/src/controllers/navbar.js"></script>
</body>

</html>
