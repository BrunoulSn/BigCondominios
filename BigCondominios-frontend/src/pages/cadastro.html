<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIGCONDOMÍNIOS - Cadastro</title>
    <link rel="stylesheet" href="/BigCondominios-frontend/public/styles/cadastroStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/BigCondominios-frontend/public/styles/index.css">

</head>

<body>
    <div class="content">
        <header id="navbar"></header>
        <script>
            fetch('/BigCondominios-frontend/src/pages/navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById('navbar').innerHTML = data);
        </script>

        <div class="cadastro-container">
            <div class="cadastro-box">
                <img src="/BigCondominios-frontend/assets/logoApp.png" alt="Imagem de Prédio" class="top-image" />
                <h1>Cadastro</h1>
                <form onsubmit="return cadastrarMorador(event)">
                    <input type="text" id="nomeMorador" placeholder="Nome completo" required />
                    <input type="text" id="cpfMorador" placeholder="CPF" required />
                    <input type="email" id="email" placeholder="E-mail" required />
                    <input type="text" id="senha" placeholder="Senha" required />
                    <input type="text" id="apartamentoMorador" placeholder="Apartamento" required />
                    <input type="text" id="blocoMorador" placeholder="Bloco" required />
                    <input type="tel" id="telefone" placeholder="Telefone" required />

                    <button type="submit" class="cadastro-button">Cadastrar</button>
                </form>
                <p class="login-redirect">Já possui conta? <a href="login.html">Acesse aqui</a></p>
            </div>
        </div>
    </div>

    <script src="/BigCondominios-frontend/src/controllers/cadastro.js"></script>
    <script src="/BigCondominios-frontend/src/controllers/navbar.js"></script>
</body>

</html>
